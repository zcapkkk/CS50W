{% extends "auctions/layout.html" %}


{% block body %}

{% if user.is_authenticated %}
<h1>Create a new listing:</h1>
<form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Post Listing">
</form>


{% else %}
<p>Please login to create a new listing</p>
{% endif %}

{% endblock %}
