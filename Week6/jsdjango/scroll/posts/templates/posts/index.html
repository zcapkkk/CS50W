{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Scroll</title>
    <script src="{% static 'posts/script.js' %}"></script>

    </script>
    <style>
        .hide {
            float: right;
        }
        .post {
            background-color: violet;
            padding: 20px;
            margin: 10px;
            animation-name: hide;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }
        
        body {
            padding-bottom: 50px;
        }

        @keyframes hide {
            0% {
                opacity: 1;
                height: 100%;
                line-height: 100%;
                padding:20px;
                margin-bottom: 10px;
            }

            75% {
                opacity: 0;
                height: 100%;
                line-height: 100%;
                padding: 20px;
                margin-bottom: 10px;
            }

            100% {
                opacity: 0;
                height: 0px;
                line-height: 0px;
                padding: 0px;
                margin-bottom: 0px;
            }
        }
    </style>
</head>

<body>
    <div id="posts"></div>
</body>
</html>
